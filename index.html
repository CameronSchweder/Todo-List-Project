<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
            <h2 id="current-time">Loading...</h2>
        </header>

        <main>
            <form id="add-task-form" autocomplete="off">
                <input type="text" id="add-task-input" placeholder="Add your task here">
                <button type="button" class="add-task-button" onclick="addTask()">Add</button>

                    <select name="todo-sort" class="filter-todo">
                        <option value="all" id="all">All</option>
                        <option value="completed" id="completed">Completed</option>
                        <option value="uncompleted" id="uncompleted">Uncompleted</option>
                    </select>
            </form>
            

            <div class="todo-container">
                <ul class="todo-list">
                    
                </ul>
            </div>
        </main>
        
        <script src="app.js"></script>
    </body>
</html>
